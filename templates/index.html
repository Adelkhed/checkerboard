<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>*** Checkerboard ***</h1>
  
  <table>
        {% for row in range(x) %}
        <tr>
            {% for col in range(y) %}
            <td style="background-color: {% cycle color1 color2 %};"></td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
